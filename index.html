<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS Embedded Map</title>

  <!-- ArcGIS Embeddable Components -->
  <script type="module" src="https://js.arcgis.com/4.34/embeddable-components/"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>

  <arcgis-embedded-map
    style="height:600px;width:700px;"
    item-id="0e9da3c3f2f141f38edf5ec4aaa96733"
    theme="dark"
    bookmarks-enabled
    heading-enabled
    legend-enabled
    information-enabled
    center="-0.7900734381811387,54.35286184106373"
    scale="9244648.868618"
    portal-url="https://ucd-cpe.maps.arcgis.com">
  </arcgis-embedded-map>

</body>
</html>
